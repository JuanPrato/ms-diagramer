<h1 mat-dialog-title>Agregar un grafico</h1>
<div mat-dialog-content>
  <p>Elige un nombre para tu nuevo grafico</p>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancelar</button>
  <button mat-button>Agregar</button>
</div>
